apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/tommartensen/konflux-tasks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "500"
    # The on-push filter includes konflux/* branches which are created by Mintmaker so that CI runs for commits pushed
    # onto these branches even without PRs and so that Mintmaker/Renovate can automerge its updates without PRs.
    pipelinesascode.tekton.dev/on-cel-expression: |
      (event == "push" && target_branch.matches("^(main|konflux/references/main|konflux/mintmaker/.*)$")) ||
      (event == "pull_request")
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: konflux-tasks
    appstudio.openshift.io/component: konflux-tasks
    pipelines.appstudio.openshift.io/type: build
  name: konflux-tasks-on-push
  namespace: rh-ee-tmartens-tenant

spec:

  params:

  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image-repo
    value: quay.io/redhat-user-workloads/rh-ee-tmartens-tenant/konflux-tasks
  - name: output-image-tag
    value: rev-{{revision}}
  - name: output-trust-data-repo
    value: quay.io/redhat-user-workloads/rh-ee-tmartens-tenant/konflux-tasks
  - name: rebuild
    value: "true"
  - name: build-source-image
    value: "true"
  - name: path-context
    value: tasks

  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'

  timeouts:
    tasks: 15m
    # Reserve time for final tasks to run.
    finally: 10m
    pipeline: 25m

  pipelineSpec:

    params:
    - description: Source Repository URL
      name: git-url
      type: string
    - default: ""
      description: Revision of the Source Repository
      name: revision
      type: string
    - description: Repository of the output image
      name: output-image-repo
      type: string
    - description: Unique tag of the output image
      name: output-image-tag
      type: string
    - description: Image repository where to update data about tasks trust
      name: output-trust-data-repo
      type: string
    - default: .
      description: Path to the source code of an application's component from where
        to build image.
      name: path-context
      type: string
    - default: "false"
      description: Force rebuild image
      name: rebuild
      type: string
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: ""
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: "false"
      description: Build a source image.
      name: build-source-image
      type: string
    - default: "1d"
      description: This sets the expiration time for intermediate OCI artifacts produced and used during builds after which they can be garbage collected.
      name: oci-artifact-expires-after
      type: string

    results:
    - description: ""
      name: IMAGE_URL
      value: $(tasks.build-container.results.IMAGE_URL)
    - description: ""
      name: IMAGE_DIGEST
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - description: ""
      name: CHAINS-GIT_URL
      value: $(tasks.clone-repository.results.url)
    - description: ""
      name: CHAINS-GIT_COMMIT
      value: $(tasks.clone-repository.results.commit)
    - description: Bundle reference you should use in the pipelines
      name: BUNDLE_REF
      value: $(tasks.get-bundle-info.results.BUNDLE_REF)
    - description: Bundle contents
      name: BUNDLE_CONTENTS
      value: $(tasks.get-bundle-info.results.BUNDLE_CONTENTS)

    workspaces:
    - name: git-auth

    finally:

    - name: slack-notification
      params:
      - name: message
        value: ':x: `{{event_type}}` pipeline for <https://console.redhat.com/application-pipeline/workspaces/rh-acs/applications/acs-konflux-tasks/pipelineruns/$(context.pipelineRun.name)|$(context.pipelineRun.name)> (`$(params.output-image-repo)`, revision <$(params.git-url)/commit/$(params.revision)|$(params.revision)>) has failed.'
      - name: key-name
        value: 'acs-konflux-notifications'
      when:
      # Run when any task has Failed
      - input: $(tasks.status)
        operator: in
        values: [ "Failed" ]
      taskRef:
        params:
        - name: name
          value: slack-webhook-notification
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-slack-webhook-notification:0.1@sha256:dc17b70633363d78414b8c06dc1660d25742935f106a6116995638e1210c2730
        - name: kind
          value: task
        resolver: bundles

    - name: show-sbom
      params:
      - name: IMAGE_URL
        value: $(tasks.build-container.results.IMAGE_URL)
      taskRef:
        params:
        - name: name
          value: show-sbom
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:945a7c9066d3e0a95d3fddb7e8a6992e4d632a2a75d8f3a9bd2ff2fef0ec9aa0
        - name: kind
          value: task
        resolver: bundles

    tasks:

    - name: init
      params:
      - name: image-url
        value: $(params.output-image-repo):$(params.output-image-tag)
      - name: rebuild
        value: $(params.rebuild)
      - name: skip-checks
        value: $(params.skip-checks)
      taskRef:
        params:
        - name: name
          value: init
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:4c6712db9419461b8c8a39523c012cb0dc061fb58563bb9170b3777d74f54659
        - name: kind
          value: task
        resolver: bundles

    - name: clone-repository
      params:
      - name: url
        value: $(params.git-url)
      - name: revision
        value: $(params.revision)
      - name: ociStorage
        value: $(params.output-image-repo):$(params.output-image-tag).git
      - name: ociArtifactExpiresAfter
        value: $(params.oci-artifact-expires-after)
      taskRef:
        params:
        - name: name
          value: git-clone-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-git-clone-oci-ta:0.1@sha256:36d98ab04eaac2c964149060c773ac20df42f91527db6c40b7b250e6eeff5821
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: [ "true" ]
      workspaces:
      - name: basic-auth
        workspace: git-auth

    - name: prefetch-dependencies
      params:
      - name: input
        value: $(params.prefetch-input)
      - name: SOURCE_ARTIFACT
        value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
      - name: ociStorage
        value: $(params.output-image-repo):$(params.output-image-tag).prefetch
      - name: ociArtifactExpiresAfter
        value: $(params.oci-artifact-expires-after)
      taskRef:
        params:
        - name: name
          value: prefetch-dependencies-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-prefetch-dependencies-oci-ta:0.1@sha256:19f352d54e9d33cc78d8ad9456e7d65dfee8ffeb0543ad818e5e1ca4f6b28af1
        - name: kind
          value: task
        resolver: bundles
      workspaces:
      - name: git-basic-auth
        workspace: git-auth

    - name: build-container
      params:
      - name: IMAGE
        value: $(params.output-image-repo):$(params.output-image-tag)
      - name: CONTEXT
        value: $(params.path-context)
      - name: SOURCE_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
      retries: 3 # To aid sporadic failures between tkn CLI and Quay.
      taskRef:
        params:
        - name: name
          value: tkn-bundle-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-tkn-bundle-oci-ta:0.1@sha256:b4b457d18a01348bd3d7d19b0ce05754c739efb2eb44be602c3050ed99c31a21
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: [ "true" ]

    - name: build-source-image
      params:
      - name: BINARY_IMAGE
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: SOURCE_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
      - name: CACHI2_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
      taskRef:
        params:
        - name: name
          value: source-build-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-source-build-oci-ta:0.1@sha256:18241f95266a5e4316449f25a600f0f035d32a81c72ecd609a7e886de1843163
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: [ "true" ]
      - input: $(params.build-source-image)
        operator: in
        values: [ "true" ]

    - name: clair-scan
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      taskRef:
        params:
        - name: name
          value: clair-scan
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-clair-scan:0.2@sha256:f636f2cbe91d9d4d9685a38c8bc680a36e17f568ec0e60a93da82d1284b488c5
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: sast-snyk-check
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: SOURCE_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
      - name: CACHI2_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
      taskRef:
        params:
        - name: name
          value: sast-snyk-check-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-sast-snyk-check-oci-ta:0.3@sha256:ed777841052e05c61abc9fc66f6aad65f113bad719eeb2e04ce490fc175aaebe
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: clamav-scan
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      taskRef:
        params:
        - name: name
          value: clamav-scan
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-clamav-scan:0.2@sha256:0db068e8a59612472a2483f5113893d0c5c9102e9ad7647d9a4789360e5bc2dc
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: sast-coverity-check
      params:
      - name: IMAGE
        value: $(params.output-image)
      - name: DOCKERFILE
        value: $(params.dockerfile)
      - name: CONTEXT
        value: $(params.path-context)
      - name: HERMETIC
        value: $(params.hermetic)
      - name: PREFETCH_INPUT
        value: $(params.prefetch-input)
      - name: IMAGE_EXPIRES_AFTER
        value: $(params.image-expires-after)
      - name: COMMIT_SHA
        value: $(tasks.clone-repository.results.commit)
      - name: BUILD_ARGS
        value:
        - $(params.build-args[*])
      - name: SOURCE_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
      - name: CACHI2_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
      taskRef:
        params:
        - name: name
          value: sast-coverity-check-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-sast-coverity-check-oci-ta:0.2@sha256:82234dc404b07b8329d4e7419fb63a963f4ecdcbd8630f7b9ae8718e857b2965
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]
      - input: $(tasks.coverity-availability-check.results.STATUS)
        operator: in
        values: [ success ]

    - name: coverity-availability-check
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      taskRef:
        params:
        - name: name
          value: coverity-availability-check
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-coverity-availability-check:0.2@sha256:91ba738df7ec548d4127163e07a88de06568a350fbf581405cc8fc8498f6153c
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: sast-shell-check
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: SOURCE_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
      - name: CACHI2_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
      taskRef:
        params:
        - name: name
          value: sast-shell-check-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-sast-shell-check-oci-ta:0.1@sha256:9b0138a597445f3887697da69c9b8b91368f0b72b98e9304fa209b43523bd6fb
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: sast-unicode-check
      params:
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: SOURCE_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
      - name: CACHI2_ARTIFACT
        value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
      taskRef:
        params:
        - name: name
          value: sast-shell-check-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-sast-shell-check-oci-ta:0.1@sha256:9b0138a597445f3887697da69c9b8b91368f0b72b98e9304fa209b43523bd6fb
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: get-floating-tag
      description: Determines a floating tag that should be applied to the resulting images.
      taskSpec:
        results:
        - name: FLOATING_TAG
          description: Floating tag to apply to the resulting images.
        steps:
        - name: get-floating-tag
          image: registry.redhat.io/ubi9-minimal:latest@sha256:b87097994ed62fbf1de70bc75debe8dacf3ea6e00dd577d74503ef66452c59d6
          env:
          - name: EVENT_TYPE
            value: '{{event_type}}'
          - name: SOURCE_BRANCH
            value: '{{source_branch}}'
          - name: PULL_REQUEST_NUMBER
            value: '{{pull_request_number}}'
          script: |
            #!/usr/bin/env bash
            set -euo pipefail

            if [[ "${EVENT_TYPE}" == "pull_request" ]]; then
              floating_tag="pr-${PULL_REQUEST_NUMBER}"
            else
              floating_tag="$(echo "${SOURCE_BRANCH}" | sed 's/[^a-zA-Z0-9_.]/-/g')"
              if [[ "${SOURCE_BRANCH}" == "main" ]]; then
                floating_tag="latest"
              fi
            fi

            echo -n "${floating_tag}" | tee "$(results.FLOATING_TAG.path)"

    - name: apply-tags
      params:
      - name: IMAGE
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: ADDITIONAL_TAGS
        value: [ $(tasks.get-floating-tag.results.FLOATING_TAG) ]
      taskRef:
        params:
        - name: name
          value: apply-tags
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-apply-tags:0.1@sha256:fa7aa88ffe01eeeaa07c8720b27e50e27f6f136ef33595efaa16a0eb4598ea02
        - name: kind
          value: task
        resolver: bundles

    - name: rpms-signature-scan
      params:
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      taskRef:
        params:
        - name: name
          value: rpms-signature-scan
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-rpms-signature-scan:0.2@sha256:3bf6d1bcd57af1095b06b4c489f965551364b1f1f72a807de9cab3c23142dca5
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values: [ "false" ]

    - name: get-bundle-info
      description: Prints info about the built tasks bundle.
      params:
      - name: BUNDLE_REF
        value: $(params.output-image-repo):$(tasks.get-floating-tag.results.FLOATING_TAG)@$(tasks.build-container.results.IMAGE_DIGEST)
      runAfter:
      # Explicit dependency on `apply-tags` because the FLOATING_TAG is actually applied there.
      - apply-tags
      taskSpec:
        params:
        - name: BUNDLE_REF
          type: string
        results:
        - name: BUNDLE_REF
        - name: BUNDLE_CONTENTS
        steps:
        - name: get-bundle-info
          image: quay.io/konflux-ci/appstudio-utils:latest@sha256:f956ee70fec3922ad085ab80f803ca320c2cb12d30e143c23d58ac6d8956c565
          script: |
            #!/usr/bin/env bash
            set -euo pipefail

            echo "Bundle reference:"
            # We pass through the input bundle reference to the task's output to later return it as one of the pipeline
            # results. That's because Tekton errors out if we try to pass input parameters ($(params.output-image-repo)
            # in this case) to the pipeline output results. ¯\_(ツ)_/¯
            echo -n "$(params.BUNDLE_REF)" | tee "$(results.BUNDLE_REF.path)"

            echo
            echo
            echo "Bundle contents:"
            tkn bundle list "$(params.BUNDLE_REF)" | tee "$(results.BUNDLE_CONTENTS.path)"

    - name: update-tasks-trust
      description: Updates the image which allows to trust built tasks in EC.
      params:
      - name: BUNDLE_REF
        value: $(tasks.get-bundle-info.results.BUNDLE_REF)
      - name: TRUST_IMAGE_REPO
        value: $(params.output-trust-data-repo)
      - name: TRUST_IMAGE_TAG
        value: $(tasks.get-floating-tag.results.FLOATING_TAG)
      taskSpec:
        params:
        - name: BUNDLE_REF
          type: string
        - name: TRUST_IMAGE_REPO
          type: string
        - name: TRUST_IMAGE_TAG
          type: string
        steps:
        - name: update-tasks-trust
          image: quay.io/konflux-ci/appstudio-utils:latest@sha256:f956ee70fec3922ad085ab80f803ca320c2cb12d30e143c23d58ac6d8956c565
          script: |
            #!/usr/bin/env bash
            set -euo pipefail

            trust_image_tag="$(params.TRUST_IMAGE_TAG)"

            trust_image_repo="$(params.TRUST_IMAGE_REPO)"
            trust_image_repo_no_quay_io="${trust_image_repo#quay.io}"

            trust_image_ref="${trust_image_repo}:${trust_image_tag}"

            trust_image_remote_tag_name="$( curl --silent --show-error --fail --location \
                --retry 5 --retry-all-errors --max-time 60 \
                --get --data-urlencode "specificTag=${trust_image_tag}" \
                "https://quay.io/api/v1/repository/${trust_image_repo_no_quay_io}/tag/" | \
              jq -r ".tags[0].name" )"

            # The `ec track bundle` command isn't designed in a friendly way for us, unfortunately.
            #
            # Its `--input` argument (combined with `--replace`) is what we need most of times. Despite its name, it not
            # only loads existing trust info from the provided location, it also pushes the updated info to that same
            # location. When we use `--input`, the trust data accumulates (which is what we need).
            # However, the command with `--input` fails when the tag we want to push to doesn't exist. If it did not
            # fail but push an image in this case, that would be the only necessary command.
            # The error looks like this:
            #  Error: GET https://quay.io/v2/rhacs-eng/konflux-tasks-trust/manifests/pr-7: MANIFEST_UNKNOWN: manifest unknown; map[]
            #
            # There is the `--output` argument which unlike `--input` does not fail when the image does not exist but
            # creates it. The issue with `--output` is that it overwrites any existing trust data with just one bundle.
            # Therefore, `--output` should only be used when the trust image does not yet exist.
            #
            # The logic here is to check whether the trust image already exists under the specified floating tag and
            # use `--input` when it does, otherwise use `--output`. Unfortunately, this is check-then-act and prone to
            # races but hopefully races between the first pipeline runs aren't common and issues shouldn't appear after
            # that.
            #
            if [[ "${trust_image_remote_tag_name}" != "null" ]]; then
              echo ">>> ${trust_image_ref} exists and will be updated"
              ec --debug track bundle --freshen \
                --bundle "$(params.BUNDLE_REF)" \
                --input "oci:${trust_image_ref}" --replace
            else
              echo ">>> ${trust_image_ref} does not exist and will be pushed"
              ec --debug track bundle --freshen \
                --bundle "$(params.BUNDLE_REF)" \
                --output "oci:${trust_image_ref}"
            fi

            echo ">>> Done"
